name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum
      
      - name: Run gofmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run: gofmt -s -w ."
            gofmt -s -d .
            exit 1
          fi
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run go mod verify
        run: go mod verify
      
      - name: Run go mod tidy check
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum needs to be updated. Run: go mod tidy"
            git diff go.mod go.sum
            exit 1
          fi

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
      
      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage-${{ matrix.os }}-${{ matrix.go-version }}.out
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage-${{ matrix.os }}-${{ matrix.go-version }}.out
          flags: ${{ matrix.os }}-go${{ matrix.go-version }}
          name: coverage-${{ matrix.os }}-go${{ matrix.go-version }}
          fail_ci_if_error: false
      
      - name: Test coverage summary
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage-${{ matrix.os }}-${{ matrix.go-version }}.out >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go.sum
      
      - name: Build examples
        run: |
          go build ./cmd/examples/basic
          go build ./cmd/examples/chain_of_thought
          go build ./cmd/examples/optimizer
      
      - name: Build all packages
        run: go build ./...
